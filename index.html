<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Iniciar sesión</h3>
                    <div class="box">
                        <form action="tablero.html" method="get">
                            <div class="field">
                                <label class="label">Correo electrónico</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Tu correo" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Contraseña</label>
                                <div class="control">
                                    <input class="input" type="password" placeholder="Tu contraseña" required>
                                </div>
                            </div>
                            <div class="field">                                                                
                                

                                <button class="button is-primary is-fullwidth" type="submit">Ingresar</button>

                            </div>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="#">Registrarse</a> · <a href="#">Olvidé mi contraseña</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

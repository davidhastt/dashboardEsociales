    <title>Formulario Empresa Social</title>

                </div>
            </div>

            <div class="field">
                <label class="label">¿A qué sector productivo pertenece su empresa?</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Primario</option>
                            <option>Secundario</option>
                            <option>Terciario</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Número total de participantes en la empresa social</label>
                <div class="control">
                    <input class="input" type="number">
                </div>
            </div>

            <div class="field">
                <label class="label">Número de mujeres que integran la empresa</label>
                <div class="control">
                    <input class="input" type="number">
                </div>
            </div>

            <div class="field">
                <label class="label">Número de hombres que integran la empresa</label>
                <div class="control">
                    <input class="input" type="number">
                </div>
            </div>

            <div class="field">
                <label class="label">Número de personas de género no binario que integran la empresa</label>
                <div class="control">
                    <input class="input" type="number">
                </div>
            </div>

            <div class="field">
                <label class="label">¿Dónde comercializa principalmente su empresa?</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Local</option>
                            <option>Nacional</option>
                            <option>Internacional</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Especifique el lugar o lugares de comercialización</label>
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>

            <div class="field">
                <label class="label">¿Ha recibido su empresa alguna capacitación?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="capacitacion" value="si"> Sí
                    </label>
                    <label class="radio">
                        <input type="radio" name="capacitacion" value="no"> No
                    </label>
                </div>
            </div>

            <div class="field">
                <label class="label">¿Le gustaría recibir capacitación?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="recibir_capacitacion" value="si"> Sí
                    </label>
                    <label class="radio">
                        <input type="radio" name="recibir_capacitacion" value="no"> No
                    </label>
                </div>
            </div>

            <div class="field">
                <label class="label">¿Cuenta su empresa con una figura constitutiva registrada?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="figura_constitutiva" value="si"> Sí
                    </label>
                    <label class="radio">
                        <input type="radio" name="figura_constitutiva" value="no"> No
                    </label>
                </div>
            </div>

            <div class="field">
                <label class="label">Forma de contacto de su empresa</label>
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>

            <div class="field">
                <label class="label">¿Autoriza el uso de sus datos?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="autorizacion" value="si"> Sí
                    </label>
                    <label class="radio">
                        <input type="radio" name="autorizacion" value="no"> No
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
